<head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
      <script src="script.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="style.css"/>
</head>




<body>	
	<div id="iphone">
		
		<div id="camera"></div>
		
		<div id="speaker"></div>

		<div id="calculator">
			
			<div class="row">
				<p class="display target0">0</p>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="clearout grey">AC</div>
				<div class="polarity-button grey">+/-</div>
				<div class="pct-button percent grey">%</div>
				<div class="event-button orange">/</div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="number white">7</div>
				<div class="number white">8</div>
				<div class="number white">9</div>
				<div class="event-button orange">*</div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="number white">4</div>
				<div class="number white">5</div>
				<div class="number white">6</div>
				<div class="event-button orange">-</div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="number white">1</div>
				<div class="number white">2</div>
				<div class="number white">3</div>
				<div class="event-button orange">+</div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div id="zero" class="number white">0</div>
				<div class="number white">.</div>
				<div class="equals orange">=</div>
				<div class="clear"></div>
			</div>

		</div> <!-- End calculator div -->
		
		<div id="home"></div>

		<div id="screen-bottom"></div>
		
	</div>
</body>
